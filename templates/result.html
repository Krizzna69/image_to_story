<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Generated</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        h1 {
            color: #343a40;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }
        .story-card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .story-card img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .story-card pre {
            white-space: pre-wrap;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #495057;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Story</h1>
        <div class="story-card">
            <!-- Display the uploaded image -->
            <img src="{{ url_for('static', filename='uploads/' + image_filename) }}" alt="Uploaded Image">
            <!-- Display the analysis results -->
            <h3>Analysis Results</h3>
            <pre><strong>Emotions:</strong> {{ emotions | join(", ") }}</pre>
            <!-- Display the generated story -->
            <h3>Generated Story</h3>
            <pre>{{ story }}</pre>
            <!-- Play button for the audio -->
            <audio controls>
                <source src="{{ url_for('static', filename='uploads/' + audio_filename) }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <br><br>
            <a href="/" class="btn btn-primary">Generate Another Story</a>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
